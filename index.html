<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Veterinária</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <div class="hours">
                03:33
            </div>
            <div class="icons-header">
                <img src="./assets/icons/signal.svg" alt="sinal">
                <img src="./assets/icons/battery.svg" alt="bateria">
                <img src="./assets/icons/wifi.svg" alt="wifi">
            </div>
        </div>
        <div class="doctor-area">
            <div class="img-doctor">
                <img src="./assets/images/doctor.png" alt="doctor image">
            </div>
            <div class="titles-doctor">
                <h1>Olá, Sônia</h1>
                <h2>Mais 4 consultas hoje</h2>
            </div>
        </div>

        <div class="today">
            <h1>Hoje</h1>
        </div>

        <div class="client-area">
            <div class="client-box">
                <div class="avatar">
                    <img src="./assets/images/user1.png" alt="user image">
                </div>

                <div class="query-info">
                    <h1>Luciana Dias</h1>
                    <img src="./assets/icons/camera.svg" alt="user image">
                    <span>Consulta remota</span>
                </div>

                <div class="chat">
                    <img src="./assets/icons/chat.svg" alt="user image">
                </div>
            </div>
            <div class="line"></div>
            <span class="query-hours">14:00 - 15:00 (1 hora)</span>
            <div class="buttons">
                <div class="video"><button>Ligar por vídeo</button></div>
                <div class="audio"><button>Ligar por áudio</button></div>
            </div>
        </div>

        <div class="client-area">
            <div class="client-box">
                <div class="avatar">
                    <img src="./assets/images/user2.png" alt="user image">
                </div>

                <div class="query-info">
                    <h1>Larissa Santana</h1>
                    <img src="./assets/icons/local.svg" alt="user image">
                    <span>Consulta no local</span>
                </div>

                <div class="chat">
                    <img src="./assets/icons/chat.svg" alt="user image">
                </div>
            </div>
            <div class="line"></div>
            <span class="query-hours">17:20 - 18:00 (40 minutos)</span>
            <div class="buttons">
                <div class="address"><button>Ver endereço</button></div>
            </div>
        </div>

        <div class="client-area">
            <div class="client-box">
                <div class="avatar">
                    <img src="./assets/images/user3.png" alt="user image">
                </div>

                <div class="query-info">
                    <h1>Marcos Correia</h1>
                    <img src="./assets/icons/camera.svg" alt="user image">
                    <span>Consulta remota</span>
                </div>

                <div class="chat">
                    <img src="./assets/icons/chat.svg" alt="user image">
                </div>
            </div>
            <div class="line"></div>
            <span class="query-hours">17:20 - 18:00 (40 minutos)</span>
            <div class="buttons">
                <div class="video"><button>Ligar por vídeo</button></div>
                <div class="audio"><button>Ligar por áudio</button></div>
            </div>
        </div>

        <div class="client-area">
            <div class="client-box">
                <div class="avatar">
                    <img src="./assets/images/user4.png" alt="user image">
                </div>

                <div class="query-info">
                    <h1>Paula Santos</h1>
                    <img src="./assets/icons/local.svg" alt="user image">
                    <span>Consulta no local</span>
                </div>

                <div class="chat">
                    <img src="./assets/icons/chat.svg" alt="user image">
                </div>
            </div>
            <div class="line"></div>
            <span class="query-hours">18:00 - 19:00 - (1 hora)</span>
            <div class="buttons">
                <div class="address"><button>Ver endereço</button></div>
            </div>
        </div>

        


    </div>

</body>

</html>
