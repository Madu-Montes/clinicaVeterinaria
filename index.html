<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Veterinária</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="hours">
                03:33
            </div>
            <div class="icons-header">
                <img src="./assets/icons/signal.svg" alt="sinal">
                <img src="./assets/icons/battery.svg" alt="bateria">
                <img src="./assets/icons/wifi.svg" alt="wifi">
            </div>
        </div>
        <div class="doctor-area">
            <div class="img-doctor">
                <img src="./assets/images/doctor.png" alt="doctor image">
            </div>
            <div class="titles-doctor">
                <h1>Olá, Sônia</h1>
                <h2>Mais 4 consultas hoje</h2>
            </div>
        </div>
        <div class="today">
            <h1>Hoje</h1>
        </div>
    </div>
    
</body>
</html>
